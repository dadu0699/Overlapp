<div class="container">
  <br>
  <br>
  <br>
  <br>
  <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
    <div class="card-group animated flipInX" *ngIf="!login">
      <div class="card">
        <div class="card-block">
          <div class="center">
            <h4 class="m-b-0">
              <span class="icon-text">Iniciar sesión</span>
            </h4>
            <p class="text-muted">Acceder a tu cuenta</p>
          </div>
          <form #formSignin="ngForm" (ngSubmit)="signin()">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Dirección de correo electrónico" name="correo" #correo="ngModel" [(ngModel)]="userSignin.correo"
                required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" #contrasena="ngModel" [(ngModel)]="userSignin.contrasena"
                required>
            </div>
            <p class="center text-muted">Nuevo en el sitio?
              <a (click)="alternateLog()" style="cursor: pointer;">Crear una cuenta</a>
            </p>
            <div class="center">
              <button type="submit" class="btn btn-azure" [disabled]="!formSignin.form.valid">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-group animated flipInX" *ngIf="login && !team">
      <div class="card">
        <div class="card-block center">
          <h4 class="m-b-0">
            <span class="icon-text">Regístrate</span>
          </h4>
          <p class="text-muted">Crea una cuenta nueva</p>
          <form #formSignup="ngForm">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Dirección de correo electrónico" name="correo" #correo="ngModel" [(ngModel)]="userSignup.correo"
                required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" #contrasena="ngModel" [(ngModel)]="userSignup.contrasena"
                required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre" name="nombre" #nombre="ngModel" [(ngModel)]="userSignup.nombre"
                required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Apellido" name="apellido" #apellido="ngModel" [(ngModel)]="userSignup.apellido"
                required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Telefono" name="telefono" #telefono="ngModel" [(ngModel)]="userSignup.telefono"
                pattern="[0-9]*" minlength="8" maxlength="8" required>
            </div>
            <p class="center text-muted">¿Ya tienes una cuenta?
              <a (click)="alternateLog()" style="cursor: pointer;">Iniciar sesión</a>
            </p>
            <div class="center">
              <button class="btn btn-azure" [disabled]="!formSignup.form.valid" (click)="alternateTeam()">Regístrate</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card-group animated flipInX" *ngIf="login && team">
      <div class="card">
        <div class="card-block center">
          <h4 class="m-b-0">
            <span class="icon-text">Nuevo equipo</span>
          </h4>
          <p class="text-muted">Crea un equipo</p>
          <form #formSignupNewTeam="ngForm" (ngSubmit)="signupTeam()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre del equipo" name="equipo" #equipo="ngModel" [(ngModel)]="userSignupTeam.nombreEquipo"
                required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Código secreto" name="codigo" #codigo="ngModel" [(ngModel)]="userSignupTeam.contrasenaEquipo"
                maxlength="10" required>
            </div>
            <div class="center">
              <button type="submit" class="btn btn-azure" [disabled]="!formSignupNewTeam.form.valid">Crear</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-block center">
          <h4 class="m-b-0">
            <span class="icon-text">Únete al equipo</span>
          </h4>
          <p class="text-muted">Unirse a un equipo</p>
          <form #formSignupTeam="ngForm" (ngSubmit)="signup()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre del equipo" name="equipo" #equipo="ngModel" [(ngModel)]="userSignup.nombreEquipo"
                required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Código secreto" name="codigo" #codigo="ngModel" [(ngModel)]="userSignup.contrasenaEquipo"
                maxlength="10" required>
            </div>
            <div class="center">
              <button type="submit" class="btn btn-azure" [disabled]="!formSignupTeam.form.valid">Unirse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
