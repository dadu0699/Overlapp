<!-- Begin page content-->
<div class="row page-content">
  <div class="col-md-12">
    <app-header></app-header>
    <div class="row">
      <div class="col-md-5">
        <!--About-->
        <div class="widget">
          <div class="widget-header">
            <h3 class="widget-caption">
              <a routerLink="/dashboard/about">Información</a>
            </h3>
          </div>
          <div class="widget-body bordered-top bordered-sky">
            <ul class="list-unstyled profile-about margin-none">
              <li class="padding-v-5">
                <div class="row">
                  <div class="col-sm-5">
                    <span class="text-muted">Correo Electrónico:</span>
                  </div>
                  <div class="col-sm-7">{{ user.correo }}</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!--Groups-->
        <div class="widget">
          <div class="widget-header">
            <h3 class="widget-caption">Grupos</h3>
          </div>
          <div class="widget-body bordered-top bordered-sky">
            <div class="row">
              <div class="col-md-12">
                <ul class="img-grid" style="margin: 0 auto;" *ngFor="let channel of channels">
                  <li>
                    <a style="margin-right: 10px" [routerLink]="['/dashboard/group', channel.idCanal]">
                      {{ channel.nombreCanal }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ============= timeline posts-->
      <div class="col-md-7">
        <div class="row">
          <!-- left posts-->
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">

                <!-- post state form-->
                <div class="box profile-info n-border-top">
                  <form #formPublication="ngForm" (ngSubmit)="addPublication()">
                    <textarea class="form-control input-lg p-text-area" rows="2" placeholder="¿Qué tienes en mente hoy?" name="contenido" #contenido="ngModel"
                      [(ngModel)]="publication.contenido" required></textarea>
                    <div class="box-footer box-form">
                      <button class="btn pull-right" type="submit" [disabled]="!formPublication.form.valid">Post</button>
                      <ul class="nav nav-pills">
                        <li>
                          <a>
                            <i class="glyphicon glyphicon-camera"></i>
                          </a>
                        </li>
                        <li>
                          <a>
                            <i class="glyphicon glyphicon-film"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </form>
                </div>
                <!-- end post state form-->

                <!-- posts-->
                <div class="box box-widget" *ngFor="let publication of publications">
                  <div class="box-header with-border">
                    <div class="user-block">
                      <img class="img-circle" src="assets/images//guy-3.png">
                      <span class="username">
                        <a>{{ publication.nombre }} {{ publication.apellido }}</a> >
                        <a [routerLink]="['/dashboard/group', publication.idCanal]"> {{ publication.nombreCanal }}</a>
                      </span>
                      <span class="description">{{ publication.fecha | timeAgo }}</span>
                      <span class="description">
                        <a style="color: #999">Editar </a>
                        |
                        <button class="btn btn-default btn-xs" (click)="deletePublication(publication.idPublicacion)"> Eliminar</button>
                      </span>
                    </div>
                  </div>
                  <div class="box-body" style="display: block;">
                    <p>{{ publication.contenido }}</p>
                    <button class="btn btn-default btn-xs" type="button" disabled>
                      <i class="glyphicon glyphicon-share-alt"></i>
                      <span class="hidden-xs">Compartir</span>
                    </button>
                    <button class="btn btn-default btn-xs" type="button" disabled>
                      <i class="glyphicon glyphicon-thumbs-up"></i>
                      <span class="hidden-xs">Me gusta</span>
                    </button>
                    <span class="pull-right text-muted">127 me gusta - 1 comentario</span>
                  </div>
                  <div class="box-footer" style="display: block;">
                    <form>
                      <img class="img-responsive img-circle img-sm" src="assets/images/guy-3.png" alt="Alt Text">
                      <div class="img-push">
                        <input class="form-control input-sm" type="text" placeholder="Presiona enter para publicar el comentario">
                      </div>
                    </form>
                  </div>
                </div>
                <!-- end posts-->

              </div>
            </div>
          </div>
          <!-- end left posts-->
        </div>
      </div>
      <!-- end timeline posts-->
    </div>
  </div>
</div>
