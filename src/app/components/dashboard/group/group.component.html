<!-- Begin page content -->
<div class="container page-content">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="cover-photo">
              <div class="group-timeline-img">
                <img src="assets/images/grupo.png">
              </div>
              <div class="group-name" style="left: 5%;">
                <h2 style="color:white">{{ channel.nombreCanal }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- group posts -->
        <div class="col-md-7">
          <!-- post state form-->
          <div class="box profile-info n-border-top">
            <form #formPublication="ngForm" (ngSubmit)="addPublication()">
              <textarea class="form-control input-lg p-text-area" rows="2" placeholder="¿Qué tienes en mente hoy?" name="contenido" #contenido="ngModel"
                [(ngModel)]="publication.contenido" required></textarea>
              <div class="box-footer box-form">
                <button class="btn pull-right" type="submit" [disabled]="!formPublication.form.valid">Post</button>
                <ul class="nav nav-pills">
                  <li>
                    <a>
                      <i class="glyphicon glyphicon-camera"></i>
                    </a>
                  </li>
                  <li>
                    <a>
                      <i class="glyphicon glyphicon-film"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
          <!-- end post state form-->

          <!-- posts-->
          <div class="box box-widget" *ngFor="let publication of publications">
            <div class="box-header with-border">
              <div class="user-block">
                <img class="img-circle" src="assets/images/guy-3.png" alt="User Image">
                <span class="username">
                  <a>{{ publication.nombre}} {{ publication.apellido }}</a>
                </span>
                <span class="description">{{ publication.fecha | timeAgo}}</span>
              </div>
            </div>
            <div class="box-body" style="display: block;">
              <p>{{ publication.contenido }}</p>
              <button class="btn btn-default btn-xs" type="button" disabled>
                <i class="glyphicon glyphicon-share-alt"></i>
                <span class="hidden-xs">Compartir</span>
              </button>
              <button class="btn btn-default btn-xs" type="button" disabled>
                <i class="glyphicon glyphicon-thumbs-up"></i>
                <span class="hidden-xs">Me gusta</span>
              </button>
              <span class="pull-right text-muted">127 me gusta - 1 comentario</span>
            </div>
            <div class="box-footer" style="display: block;">
              <form>
                <img class="img-responsive img-circle img-sm" src="assets/images/guy-3.png" alt="Alt Text">
                <div class="img-push">
                  <input class="form-control input-sm" type="text" placeholder="Presiona enter para publicar el comentario">
                </div>
              </form>
            </div>
          </div>
          <!-- end posts-->
        </div>
        <!-- end group posts -->


        <!-- group about -->
        <div class="col-md-5">
          <div class="widget">
            <div class="widget-header">
              <h3 class="widget-caption">Actions</h3>
            </div>
            <div class="widget-body bordered-top bordered-sky">
              <button type="button" class="btn btn-success">
                <i class="fa fa-user-plus"></i>Join</button>
              <button type="button" class="btn btn-azure">
                <i class="fa fa-user-times"></i>Leave grup</button>
            </div>
          </div>

          <div class="widget">
            <div class="widget-header">
              <h3 class="widget-caption">Description</h3>
            </div>
            <div class="widget-body bordered-top bordered-sky">{{ channel.descripcion }}</div>
          </div>

          <!--Friends-->
          <div class="widget widget-friends">
            <div class="widget-header">
              <h3 class="widget-caption">Miembros</h3>
            </div>
            <div class="widget-body bordered-top bordered-sky">
              <div class="row">
                <div class="col-md-12">
                  <ul class="img-grid" style="margin: 0 auto;">
                    <li>
                      <a>
                        <img src="assets/images/guy-2.png" alt="image" title="Davos Seaworth">
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end group about -->
      </div>
    </div>
  </div>
</div>
